<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>let's be ducks</title>
        <meta name="viewport" content="width=1024, user-scalable=no, minimal-ui">
        <link href="./client/ducks.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="game">
            <canvas class="gamescreen"></canvas>
            <div class="panel">
                <div class="editor hide">
                    <img class="editortiles" src="./client/tiles.png" width="200">
                    <div class="editorSave"></div>
                </div>
                <div class="inputline">
                    <div class="status">...</div>
                    <input type="text" class="input" autofocus size="20" maxlength="60"/>
                    <div class="chatButton button">OK</div>
                </div>
                <div class="chat"></div>
                <div class="ingame hide">
                    <div class="arrows">
                        <div class="arrow uparrow">&#8593;</div><br>
                        <div class="arrow leftarrow">&#8592;</div>
                        <div class="arrow downarrow">&#8595;</div>
                        <div class="arrow rightarrow">&#8594;</div>
                    </div>
                    <div class="fullscreenbutton button">full screen</div>
                </div>
            </div>
            <div class="npc-box hide">
                <div class="npc-message"></div>
            </div>
        </div>
        <aside class="notes"></aside>
        <script src="./client/lib/lodash.min.js"></script>
        <script src="./socket.io/socket.io.js"></script>
        <script src="./shared/shared.js"></script>    
        <script src="./client/chat-frontend.js"></script> 
    </body>
</html>
